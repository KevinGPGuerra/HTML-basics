<!-- BUTTON

Type
    - submit = envia os dados preenchidos no formulario (precisa ser usado dentro da tag form)
    - button = programado no JS para fazer a função programada.
    - reset = reseta todos os dados preenchidos no formulario (precisa ser usado dentro da tag form)
    - disabled = desativa o button, com JS pode funções dinamicas por exemplo se o button pode ser habilitado ou não.
-->

<button type="button" onclick=""> ENVIAR </button>
