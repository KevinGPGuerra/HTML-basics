

<!-- principais TAG`S para textos -->

<!-- o "h" da tag <h1> significa headline e sao os titulos do seu site, a numeração das tags "h" determina a importancia delas dentro do site-->

<h1>Blog do Kevin</h1>
<h2>postagens</h2>
<h3>postagens mais importantes</h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!-- a tag "p" nao tem limite de usos e sao os paragrafos do seu site, os textos.-->
<p>meu <b>paragrafo</b></p>
<br>
<!-- a tag <br> é a abreviaçao de break e ela é utilizada para quebrar linha e pular linhas no html sem essa tag nao pula linha automaticamente do jeito que é feito no arquivo html-->
<p>outro <i>paragrafo</i></p>
<!-- Tag <b> para negrito e Tag <i> para italico-->
<br>
<p>esse é o <strong>blog do Kevin</strong> mais importante</p>
<!-- a Tag <strong> deixa a letra em negrito tambem mas funciona de forma diferente na estrutura do html ela determina q esse é o escrito mais importante no site-->
